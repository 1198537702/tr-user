<ion-modal-view class="login">
    <ion-header-bar>
        <h1 class="title">登录</h1>
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="closeLogin()">取消</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" ng-model="loginData.tell">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="loginData.pass">
                </label>
                <label class="item myitem">
                    <button class="button button-clear button-positive register">注册</button>

                    <span class="input-label msg">{{ msg }}</span>
                    <button class="button button-block button-positive" type="submit">登 录</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
