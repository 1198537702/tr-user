<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="叫车" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tabs/callCar">
    <ion-nav-view name="callCar"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="订单" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tabs/order">
    <ion-nav-view name="order"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tabs/me">
    <ion-nav-view name="me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
